  <div class="container">
    <h2>Liste des livres</h2>
    <h3>Rechercher par :</h3>
    <div class="row">
      <!-- <label for="author">Author</label>
      <input type="text" [(ngModel)]="author" (ngModelChange)="onFilterChange()"> -->
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" (ngModelChange)="onFilterChange()">
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Cover</th>
          <!-- <th>Id</th> -->
          <th>Title</th>
          <th>Synopsys</th>
          <th>ISBN</th>
          <th>Year</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books" (click)="bookIsSelected(book)">
          <td><img src="{{book.urlImage}}"></td>
          <!-- <td>{{book.id}}</td> -->
          <!-- <td><a routerLink="book/{{book.id}}">{{book.title}}</a></td> -->
          <td>{{book.title}}</td>
          <td>{{book.synopsys}}</td>
          <td>{{book.isbn}}</td>
          <td>{{book.year}}</td>
          <td *ngIf="book.categories[0]!=null" >{{book.categories[0].name}}</td>
          <td *ngIf="book.categories[0]==null" ></td>
        </tr>
      </tbody> 
    </table>
  </div>
