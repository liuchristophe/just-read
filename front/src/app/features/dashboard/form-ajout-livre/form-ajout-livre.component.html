<form #createBook="ngForm" (ngSubmit)="creationLivre(createBook.value)">
  <div class='bold-line'></div>
  <div class='container'>
    <div class='window'>
      <div class='overlay'></div>
      <div class='content'>
        <div class='welcome'>Ajouter un livre</div>
        <div class='input-fields'>
          <input type='text' name="title" ngModel required placeholder='Titre du livre' class='input-line full-width'>
          <input type='text' name="synopsys" ngModel required placeholder='Synopsis' class='input-line full-width'>
          <input type='text' name="isbn" ngModel required placeholder='ISBN' class='input-line full-width'>
          <input type='text' name="year" ngModel required placeholder='Date de sortie' class='input-line full-width'>
          <input type='text' name="urlImage" ngModel required placeholder='Couverture' class='input-line full-width'>
          <input type='text' name="categories" ngModel required placeholder='Catégorie' class='input-line full-width'>
        </div>
        <div><button class='ghost-round full-width' [disabled]="createBook.invalid || pending" type="submit">Valider</button></div>
      </div>
    </div>
  </div>
</form>
